<!DOCTYPE html>
<html>
<head>
<title>母親節禮物</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>

#banner {
    width: 200px;
    height: auto;
    display: block;
    margin: 0 auto;
}

form {
  width: 300px;
  margin: 0 auto;
  padding: 20px;

}

label {
  font-size: 18px;
  font-weight: bold;
  margin-right: 10px;
}

select, input[type="text"] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid gray;
  border-radius: 4px;
  height: 45px;
}

select, input[type="number"] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid gray;
  border-radius: 4px;
}

input[type="button"] {
  width: 100%;
  background-color: #ef39dd;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  height: 45px;
  font-size: 18px;
}

@media screen and (min-width:500px){

#banner {
    width: 300px;
    height: auto;
    display: block;
    margin: 0 auto;
}

form {
  width: 500px;
  margin: 0 auto;
  padding: 20px;

}

input[type="button"]:hover {
  background-color: #f555d7;
}
}

</style>

</head>
<body>
<img src="" alt="Banner Image" id="banner"></img>
<form action="" method="post">
  <label for="helper">請選擇幫忙媽媽的人：</label>
  <select id="helper" name="helper">
    <option value="人物">人物</option>
    <option value="無">無</option>
    <option value="無">無</option>
  </select>
  <br><br>
  <label for="task">請填寫幫忙的事務：</label>
  <input required type="text" id="task" name="task" maxlength="100">
  <br><br>
  <input type="button" value="提交" onclick="sendMessage()">
</form> 
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript">
  function getCurrentTime() {
    const now = new Date();
    const year = now.getFullYear(); // 年份
    const month = now.getMonth() + 1; // 月份（從 0 開始，需要加 1）
    const day = now.getDate(); // 日期
    const hours = now.getHours(); // 小時
    const minutes = now.getMinutes(); // 分鐘
    const seconds = now.getSeconds(); // 秒數

    // 將數字轉換為雙位數格式（例如，單位數的數字前面補零）
    const padZero = (num) => {
        return num < 10 ? '0' + num : num;
    };

    // 構造時間字符串
    const timeString = `${year}/${padZero(month)}/${padZero(day)} ${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;

    return timeString;
  }

  function sendMessage() {
            const selectValue = document.getElementById('helper').value;
            const inputValue = document.getElementById('task').value;
            const currentTime = getCurrentTime();
            const webhookUrl = ''; // 替換為你的 Discord Webhook URL
            const embed = {
                title: '母親節兌換卷 - ' + currentTime,
                description: `需要幫忙媽媽的人: ${selectValue}\n需幫忙的事情: ${inputValue}`,
                color: 14423100, // Embed 色彩，十六進制表示
            };
            const message = {
                embeds: [embed]
            };
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(message),
            })
            .then(response => {
                if (!response.ok) {
               Swal.fire({
                  title: "送出失敗",
                  icon: "error"
                });
                }
                // console.log('Message sent successfully to Discord Webhook');
                Swal.fire({
                  title: "送出成功",
                  icon: "success"
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
</script>
</body>
</html>
